{% extends "base.html" %}

{% block main %}

<div class="container" style="margin-top: 15px;">
  {% for item in trackingList %}
  

    <div id="trackCards" class="card">
      <header class="card-header">
        <p class="card-header-title">
          {{ item.emailTitle }}
        </p>
          <a href="{{ url_for('delete', utm_id=item.utmId) }}" method="Delete" class="button" onclick="return confirm('Are you sure!');">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </a>
      </header>
      <a href="{{ url_for('tracking_data', utm_id=item.utmId) }}">
      <div class="card-body" style="padding: 15px;">
        <h3>{{ item.utmId }}</h3>
        <p style="text-decoration: underline;">Added on: </p>
        <p>{{ item.generatedDate }}</p>
        {% if item.hits %}
        <p>Access Count: <span class="tag is-light is-success is-medium">{{ item.hits|length }}</span></p>
        {% else %}
          <span class="tag is-warning is-rounded">No Hits!</span>
        {% endif %}
      </div>
      </a>
    </div>
  
  {% endfor %}
</div>

<style>
  .container{
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
  }
  #trackCards{
    margin: 10px;
  }
  #trackCards:hover{
    box-shadow: 0px 0px 15px 5px rgba(8, 17, 6, 0.26);
    text-decoration: none;
  }
  a{
    color: black;
  }
  .button{
    margin-right: .3rem;
    margin-top: .2rem;
    border: none;
    color: red;
  }
  .button:hover{
    cursor: pointer;
    text-decoration-color: none;
    color: red;
  }
</style>

{% endblock %}
